<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACLU - Martyrs Choker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/fonts/Isenheim_Regulier.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="assets/fonts/UnifrakturMaguntia-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body class="scrollable relic-page">
    <div class="title-container">
        <div id="product-container"></div>
    </div>
    <script src="window/menuBar.js" defer></script>
    <script type="module" src="window/window.js" defer></script>
    <script type="module" src="window/init.js" defer></script>
    <script type="module">
        import { createProductContainer } from './window/productContainer.js';
        
        // Create the Martyrs Choker product
        const martyrsChoker = createProductContainer(
            "MARTYRS CHOKER",
            "Chainmail Choker Necklace",
            "$161 USD",
            "A sacred relic forged from the tears of the faithful, this choker necklace bears witness to the ultimate sacrifice of those who gave their lives for the cause. Crafted with precision and imbued with the spirit of rebellion, it serves as both a statement piece and a reminder of the price of freedom. ",
            "Handcrafted chaimail choker necklace in bright aluminum.<br><br>Adjustable between 15 - 18in.",
            [
                "assets/relics/martyrsChoker/IMG_0410.jpeg"
            ]
        );
        
        // Add event listener for add to cart button
        martyrsChoker.addToCartButton.addEventListener('click', () => {
            alert('Added to cart: ' + martyrsChoker.productNameElement.textContent);
            // Here you would typically add the item to a shopping cart
        });
        
        // Add the product to the page
        document.getElementById('product-container').appendChild(martyrsChoker.container);
    </script>
</body>
</html>
