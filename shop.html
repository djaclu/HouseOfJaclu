<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACLU - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="preload" href="/fonts/Isenheim_Regulier.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/UnifrakturMaguntia-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body class="scrollable shop-page">
    
    <div class="shop-container">
        <!-- Product Block 1: Martyrs Choker -->
        <div class="product-block">
            <div class="product-image">
                <button class="image-nav-arrow image-nav-left" aria-label="Previous image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <img src="/relics/martyrsChoker/MARTYRS_CHOKER.jpeg" alt="Martyrs Choker">
                <button class="image-nav-arrow image-nav-right" aria-label="Next image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <div class="product-thumbnails">
                <!-- Thumbnails will be dynamically added by JavaScript -->
            </div>
            <h2 class="product-title">MARTYR'S CHOKER</h2>
            <p class="product-description">
                A sacred relic forged from the tears of the faithful, this choker necklace bears witness to the ultimate sacrifice of those who gave their lives for the cause. Crafted with precision and imbued with the spirit of rebellion.
            </p>
            <a href="https://www.etsy.com/shop/jaclu" class="product-buy-link" target="_blank" rel="noopener noreferrer">buy</a>
        </div>
    </div>

    <script type="module" src="window/init.js" defer></script>
    <script src="window/shopGallery.js"></script>
</body>
</html>
